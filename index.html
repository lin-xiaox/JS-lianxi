<script type="text/javascript">
	let tds = document.querySelectorAll("td")
	
	tds.forEach((item,index)=>{
		item.ondblclick = function(){
			if(item.firstElementChild){
				return;
			}else{
				let input = document.createElement("input");
				input.value = item.innerText;
				item.innerText = "";
				item.appendChild(input);
				input.focus();
				input.onblur = function(){
					value = this.value;
					item.innerText = value;
				}
			}
		}
	})
	let shanchus = document.querySelectorAll("button");
	let tables = document.querySelector("tbody")
	console.log(tds,shanchus,tables)
	shanchus.forEach((item,index)=>{
		item.onclick=function(){
			tables.removeChild(item.parentNode.parentNode)
		}
	})
</script>
